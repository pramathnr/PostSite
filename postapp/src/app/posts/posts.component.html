<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Post List</h2>
            <div class="row">
                <div class="col-md-12 text-right">
                    <a class="btn btn-success" [routerLink]="'/add'">Add Post</a>
                </div>
            </div>
            <div class="card mt-3" *ngFor="let post of posts">
                <div class="card-header" >
                    {{post.title}}
                </div>
                <div class="card-body">
                    {{post.description}}
                </div>
            </div>
        </div>
    </div>
</div>
